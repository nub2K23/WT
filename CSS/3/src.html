<!DOCTYPE html>
<html>
  <head>
    <title>CSS Float Example</title>
    <link rel="stylesheet" href="float-style.css" />
  </head>
  <body>
    <h1>Float Property Example</h1>
    <div class="box left">Float Left</div>
    <div class="box right">Float Right</div>
    <div class="content">
      <p>
        This content comes after the floated boxes. Without clear, it may wrap
        around the floated elements.
      </p>
    </div>
    <div class="clear"></div>
    <div class="footer">
      <p>This is the footer area after clearing floats.</p>
    </div>
  </body>
</html>
