<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font
awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        font-family: Verdana, Arial;
        background-color: lavender;
      }
      .nav {
        height: 100%;
        width: 180px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #006969;
        padding-top: 20px;
        box-shadow: 2px 2px gray;
      }
      .nav a {
        padding: 8px;
        text-decoration: none;
        color: #ccc;
        display: block;
      }
      .nav a:hover {
        color: #f40;
      }
      .nav a i {
        /*to give margin after icons*/
        margin-right: 8px;
      }

      .container {
        left: 30px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="#Home"><i class="fa-solid fa-house-user"></i>Home</a>
      <a href="#support"><i class="fa-solid fa-handshake"></i>Support</a>
      <a href="#contactus"><i class="fa-solid fa-phone"></i>Contact us</a>
      <a href="#Aboutus"><i class="fa-solid fa-people-group"></i>About us</a>
    </div>
    <center>
      <h1>Main content</h1>
      <div class="container">
        <p>Main content will be displayed here</p>
      </div>
    </center>
  </body>
</html>
