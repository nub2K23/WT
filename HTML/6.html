<html>
  <head>
    <title>HTML Table Example</title>
  </head>
  <body>
    <h4>Sample Table with Attributes</h4>
    <table border="1" cellpadding="10" cellspacing="0">
      <tr>
        <th>Student Name</th>
        <th>Age</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>20</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>22</td>
        <td>B</td>
      </tr>
      <tr>
        <td>Sam Johnson</td>
        <td>19</td>
        <td>A+</td>
      </tr>
    </table>
    <hr />
    <h4>Cell that spans two columns:</h4>
    <table border="1">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Cell A</td>
        <td colspan="2">Cell that spans two columns</td>
      </tr>
      <tr>
        <td>Cell B</td>
        <td>Cell C</td>
        <td>Cell D</td>
      </tr>
    </table>
    <hr />
    <h4>Cell that spans two rows:</h4>
    <table border="1">
      <tr>
        <th>First Name:</th>
        <td>Radha</td>
      </tr>
      <tr>
        <th rowspan="2">Telephone:</th>
        <td>555 77 854</td>
      </tr>
      <tr>
        <td>555 77 855</td>
      </tr>
    </table>
  </body>
</html>
