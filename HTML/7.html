<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form and Controls</title>
  </head>
  <body>
    <h2>Student Registration Form</h2>
    <form action="#" method="post">
      <!-- Text input -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="fullname" required /><br /><br />
      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="pwd" required /><br /><br />
      <!-- Radio buttons -->
      <label>Gender:</label>
      <input type="radio" name="gender" value="Male" /> Male
      <input type="radio" name="gender" value="Female" /> Female<br /><br />
      <!-- Checkboxes -->
      <label>Hobbies:</label>
      <input type="checkbox" name="hobby" value="Reading" /> Reading
      <input type="checkbox" name="hobby" value="Sports" /> Sports
      <input type="checkbox" name="hobby" value="Music" /> Music<br /><br />
      <!-- Textarea -->
      <label for="address">Address:</label><br />
      <textarea id="address" name="address" rows="4" cols="30"></textarea
      ><br /><br />
      <!-- Dropdown -->
      <label for="course">Course:</label>
      <select id="course" name="course">
        <option value="BCA">BCA</option>
        <option value="BSc">BSc</option>
        <option value="BA">BA</option></select
      ><br /><br />
      <!-- Buttons -->
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
