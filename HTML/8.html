<!DOCTYPE html>
<html>
  <head>
    <title>HTML Image, Video and Audio Example</title>
  </head>
  <body>
    <h2>Image, Video and Audio Demonstration</h2>
    <!-- Image Section -->
    <h3>1. Image Example</h3>
    <img
      src="images/nature.jpg"
      alt="Beautiful Nature"
      width="300"
      height="200"
    />
    <p>This is an example of adding an image in HTML.</p>
    <!-- Audio Section -->
    <h3>2. Audio Example</h3>
    <audio controls>
      <source src="audio/sample.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <p>Above is an audio player using the &lt;audio&gt; tag.</p>
    <!-- Video Section -->
    <h3>3. Video Example</h3>
    <video width="400" height="250" controls>
      <source src="videos/sample.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <p>Above is a video player using the &lt;video&gt; tag.</p>
  </body>
</html>
