<!DOCTYPE html>
<html>
  <head>
    <title>Class, ID and Div Example</title>
    <style>
      /* Class Selector */
      .box {
        border: 2px solid black;
        padding: 10px;
        margin: 10px;
        background-color: lightyellow;
      }
      .highlight {
        color: red;
        font-weight: bold;
      }
      /* ID Selector */
      #main {
        background-color: lightblue;
        padding: 15px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Using ID with DIV -->
    <div id="main">
      <h2>Welcome to Class, ID & Div Example</h2>
      <p>This is a <b>DIV</b> with an <b>ID</b> called <code>main</code>.</p>
    </div>
    <!-- Using Class with DIV -->
    <div class="box">
      <h3 class="highlight">Section 1</h3>
      <p>This div uses the <b>class "box"</b> for styling.</p>
    </div>
    <div class="box">
      <h3 class="highlight">Section 2</h3>
      <p>
        This is another div with the same class, so it shares the same style.
      </p>
    </div>
  </body>
</html>
